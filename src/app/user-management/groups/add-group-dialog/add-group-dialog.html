<div fxLayout="row" fxLayoutAlign="space-between start" class="row-container">
    <h1 mat-dialog-title>Add Group</h1>
    <a href="javascript:void(0)" (click)="onNoClick()">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" class="modal-close-icon">
        <path d="M10 18C5.59 18 2 14.41 2 10C2 5.59 5.59 2 10 2C14.41 2 18 5.59 18 10C18 14.41 14.41 18 10 18ZM10 0C4.47 0 0 4.47 0 10C0 15.53 4.47 20 10 20C15.53 20 20 15.53 20 10C20 4.47 15.53 0 10 0ZM12.59 6L10 8.59L7.41 6L6 7.41L8.59 10L6 12.59L7.41 14L10 11.41L12.59 14L14 12.59L11.41 10L14 7.41L12.59 6Z" fill="#922A95"/>
      </svg>
    </a>
</div>
<form [formGroup]="createGroupForm" mat-dialog-content fxLayout="column" fxLayoutAlign="space-between stretch">
        <mat-form-field>
            <mat-label>Group Name</mat-label>
            <input formControlName="name" matInput>
            <mat-error class="small-font" *ngIf="createGroupForm['controls'].name.hasError('required')">
              Name is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Group Description</mat-label>
            <input formControlName="description" matInput>
            <mat-error class="small-font" *ngIf="createGroupForm['controls'].description.hasError('required')">
              Group Description is required
            </mat-error>
        </mat-form-field>
        <mat-form-field class="imx-dropdown imx-input">
          <mat-label>Select Roles</mat-label>
          <mat-select multiple formControlName="roles" panelClass="imx-select">
            <mat-option *ngFor="let role of data.roles" [value]="role">
              {{ role.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <!-- <app-multi-select-group-details [label]="'Select Roles'" [isShowCount]="false" [elements]="data.roles" (selectionChanged)="onRoleAdded($event)"></app-multi-select-group-details> -->
        <app-multi-select-group-details [label]="'Add Users'" [isShowCount]="false" [elements]="data.users" (selectionChanged)="onUserAdded($event)"></app-multi-select-group-details>
</form>
<div mat-dialog-actions>
    <div fxLayout="row" fxLayoutAlign="space-between start" class="row-container">
        <button mat-button fxFlex="20" (click)="onNoClick()" class="imx-button">{{"Cancel" | uppercase}}</button>
        <button mat-button fxFlex="20" type="submit" class="imx-button button-primary" (click)="onSubmit(createGroupForm.value)" cdkFocusInitial>{{"Add group" | uppercase}}</button>
    </div>
</div>
