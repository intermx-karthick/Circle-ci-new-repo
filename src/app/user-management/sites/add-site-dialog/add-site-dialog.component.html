<div fxLayout="row" fxLayoutAlign="space-between start">
  <h1 mat-dialog-title>Add Site</h1>
  <a href="javascript:void(0)" (click)="onNoClick()">
    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" class="modal-close-icon">
      <path d="M10 18C5.59 18 2 14.41 2 10C2 5.59 5.59 2 10 2C14.41 2 18 5.59 18 10C18 14.41 14.41 18 10 18ZM10 0C4.47 0 0 4.47 0 10C0 15.53 4.47 20 10 20C15.53 20 20 15.53 20 10C20 4.47 15.53 0 10 0ZM12.59 6L10 8.59L7.41 6L6 7.41L8.59 10L6 12.59L7.41 14L10 11.41L12.59 14L14 12.59L11.41 10L14 7.41L12.59 6Z" fill="#922A95"/>
    </svg>
  </a>
</div>
<form [formGroup]="createSiteForm" mat-dialog-content fxLayout="column" fxLayoutAlign="space-between start">
    <div dir="ltr" fxLayoutGap="16px" class="row-container">
        <mat-form-field fxFlex="24">
            <mat-label>Site Name</mat-label>
            <input formControlName="siteName" matInput>
        </mat-form-field>
        <mat-form-field fxFlex="73%">
            <mat-label>Site Description</mat-label>
            <input formControlName="description" matInput>
        </mat-form-field>
    </div>

    <div dir="ltr" fxLayoutGap="16px" class="row-container">
        <mat-form-field fxFlex="24">
            <mat-label>Account Owner</mat-label>
            <input formControlName="accountOwner" matInput>
        </mat-form-field>
        <mat-form-field fxFlex="50">
            <mat-label>Owner Email</mat-label>
            <input formControlName="ownerEmail" matInput>
        </mat-form-field>
    </div>

    <div dir="ltr" fxLayoutGap="16px" class="row-container">
        <mat-form-field fxFlex="24">
            <mat-label>Account Administrator</mat-label>
            <input formControlName="acAdministrator" matInput>
        </mat-form-field>
        <mat-form-field fxFlex="50">
            <mat-label>Administrator Email</mat-label>
            <input formControlName="administratorEmail" matInput>
        </mat-form-field>
    </div>

    <div class="row-container" fxLayoutGap="16px" fxLayout="row" fxLayoutAlign="start">
        <mat-checkbox fxFlex="24" formControlName="sameAsOwner" class="current-flag-main">Same as owner</mat-checkbox>
        <mat-form-field fxFlex="50">
          <mat-label>Site URL</mat-label>
          <input formControlName="siteUrl" matInput>
        </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start" class="row-container">
        <app-shared-file-upload-v2 mainTitle='Upload Site Logo' [fileUploadConfig]="fileUploadConfig" [disableDirectFileEmit]="true" [uploadInProgress$]="uploadInProgress$" [clearAttachment$]="clearAttachment$" (emitUploadFile)="uploadedFile($event)">
        </app-shared-file-upload-v2>
    </div>
</form>
<div>
    <div fxLayout="row" fxLayoutAlign="space-between start" class="row-container">
        <button mat-button fxFlex="25" (click)="onNoClick()" class="primary-color">{{"Cancel" | uppercase}}</button>
        <button mat-button fxFlex="25" class="button-primary" (click)="onSubmit(createSiteForm.value)" cdkFocusInitial>{{"Add Site" | uppercase}}</button>
    </div>
</div>
