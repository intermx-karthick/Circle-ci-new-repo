<h5 class="test-saved-dialog-title save-view-title" mat-dialog-title> {{ isPublicSite && 'Sign up to save your view' || 'Saved Views' }}  </h5>
<p *ngIf="isPublicSite" class="font-bold save-caption">You are just one step away from completing your account setup and saving your searches </p>
<form  class="noAnimation" [formGroup]="layerSetForm" novalidate autocomplete="off" (ngSubmit)='onSubmit(layerSetForm)'>
<div mat-dialog-content>
    <mat-form-field>
        <input class="test-saved-view-name" matInput placeholder="View Name" formControlName="name">
    <mat-error *ngIf="layerSetForm['controls']['name'].errors"> {{ layerSetForm['controls']['name']['errors'].error }}
    </mat-error>
     <mat-error>View name can't be blank</mat-error>   
    </mat-form-field>

    <mat-form-field *ngIf="isPublicSite" class="saved-view-password">
        <input  matInput placeholder="password" formControlName="password" type="password">
    <!-- <mat-error *ngIf="layerSetForm['controls']['password'].errors"> {{ layerSetForm['controls']['password']['errors'].error }}
    </mat-error>
     <mat-error>View name can't blank</mat-error>    -->
    </mat-form-field>
  
</div>
<div class="saved-view-dialog-action" fxLayout="row" fxLayoutAlign="end" fxLayoutGap="10px">
  <button type="button" mat-raised-button mat-dialog-close class="close-btn">CLOSE</button>
  <button type="submit" mat-raised-button cdkFocusInitial class="button-primary-color test-dialog-saveview-button">SAVE</button>
</div>
</form>
