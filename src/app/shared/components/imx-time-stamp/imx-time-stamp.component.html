<table class='imx-time-stamp' cellpadding='1rem'>
  <tr>
    <th>CREATED BY</th>
    <th>CREATED DATE</th>
    <th>MODIFIED BY</th>
    <th>MODIFIED DATE</th>
  </tr>
  <tr>
    <td id='created_by'>{{timeStampData?.createdBy}}</td>
    <td id='created_at'>{{timeStampData?.createdAt | date:'MM/dd/yyyy'}}</td>
    <td id='updated_by'>{{timeStampData?.updatedBy}}</td>
    <td id='updated_at'>{{timeStampData?.updatedAt | date:'MM/dd/yyyy'}}</td>
  </tr>
</table>
