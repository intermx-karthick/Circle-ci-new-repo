<form  method="post"  class="noAnimation" [formGroup]="placeCreateForm" novalidate autocomplete="off" (ngSubmit)="onSubmit()">
<h3 mat-dialog-title>Create New Place</h3>
<mat-dialog-content class="mat-typography">
  <div mat-dialog-content class="project-new-dialog">


<div class="imx-field" fxLayout="row" fxLayoutAlign="start center">
  <div class="imx-form-field" fxFlex="100">
    <mat-form-field fxFlex="100">
      <mat-label>location Name<span class="star ml-2">*</span></mat-label>
      <input matInput formControlName="location_name">
      <mat-error> Location Name can't be blank</mat-error>
    </mat-form-field>
  </div>
</div>

<div class="imx-field" fxLayout="row" fxLayoutAlign="start center">
  <div class="imx-form-field" fxFlex="100">
    <mat-form-field fxFlex="100">
      <mat-label>Short Name</mat-label>
      <input matInput formControlName="short_name">
      <mat-error> Short Name can't be blank</mat-error>
    </mat-form-field>
  </div>
</div>

<div class="imx-field" fxLayout="row" fxLayoutAlign="start center">
  <div class="imx-form-field" fxFlex="100">
    <mat-form-field fxFlex="100">
      <mat-label>Street Address</mat-label>
      <input matInput formControlName="address">
    </mat-form-field>
  </div>
</div>

<div class="imx-field" fxLayout="row" fxLayoutAlign="start center">
  <div class="imx-form-field" fxFlex="100">
    <mat-form-field fxFlex="100">
      <mat-label>City</mat-label>
      <input matInput formControlName="city">
    </mat-form-field>
  </div>
</div>

<div class="imx-field" fxLayout="row" fxLayoutAlign="start center">
  <div class="imx-form-field" fxFlex="100">
    <mat-form-field fxFlex="100">
      <mat-label>State</mat-label>
      <input matInput formControlName="state">
    </mat-form-field>
  </div>
</div>

<div class="imx-field" fxLayout="row" fxLayoutAlign="start center">
  <div class="imx-form-field" fxFlex="100">
    <mat-form-field fxFlex="100">
      <mat-label>Zipcode</mat-label>
      <input matInput formControlName="zip_code">
    </mat-form-field>
  </div>
</div>


<div class="imx-field" fxLayout="row" fxLayoutAlign="start center">
  <div class="imx-form-field" fxFlex="100">
    <mat-form-field fxFlex="100">
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="phone_number">
    </mat-form-field>
  </div>
</div>

<div class="imx-field" fxLayout="row" fxLayoutAlign="start center">
  <div class="imx-form-field" fxFlex="100">
    <mat-form-field fxFlex="100">
      <mat-label>Latitude</mat-label>
      <input matInput formControlName="lat">
    </mat-form-field>
  </div>
</div>

<div class="imx-field" fxLayout="row" fxLayoutAlign="start center">
  <div class="imx-form-field" fxFlex="100">
    <mat-form-field fxFlex="100">
      <mat-label>Longitude</mat-label>
      <input matInput formControlName="lng">
    </mat-form-field>
  </div>
</div>

<div class="imx-field" fxLayout="row" fxLayoutAlign="start center">
  <div class="imx-form-field" fxFlex="100">
    <mat-form-field fxFlex="100">
      <mat-label>DMA</mat-label>
      <input matInput formControlName="dma" readonly>
      <span matSuffix  class="link"> <mat-icon *ngIf="selectedDMA" class="close-icon" (click)="clearMarket('DMA')" title="Clear DMA">close</mat-icon> <span (click)="openMarketDialog('DMA')" class="link">Select</span></span>

    </mat-form-field>
  </div>
</div>


<div class="imx-field" fxLayout="row" fxLayoutAlign="start center">
  <div class="imx-form-field" fxFlex="100">
    <mat-form-field fxFlex="100">
      <mat-label>County</mat-label>
      <input matInput formControlName="county" readonly>
      <span matSuffix  class="link"> <mat-icon *ngIf="selectedCounty" class="close-icon" (click)="clearMarket('County')" title="Clear County">close</mat-icon> <span (click)="openMarketDialog('County')" class="link">Select</span></span>
   </mat-form-field>
  </div>
</div>

<app-hours formControlName="hours" class="imx-field"> </app-hours> 

</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button type="button" mat-dialog-close class="cancel-btn">Cancel</button>
  <button mat-button type="submit" class="submit-btn">Create place</button>
</mat-dialog-actions>
</form>
