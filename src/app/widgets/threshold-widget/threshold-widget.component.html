<mat-card class="imx-widget-card" [ngClass] = "{'disabled-ele' : !editFlag, 'mat-elevation-z0': moduleName === 'project'}">
  <mat-card-header *ngIf="moduleName !== 'project'">
    <mat-card-title>Thresholds</mat-card-title>
  </mat-card-header>
  <mat-card-content class="slider-card-content">

    <div fxLayout="column" class="imx-range-sliders">
      <p class="black-text">In-Market Target Impressions</p>
        <imx-ngx-slider [sliderRange]="targetAudienceSliderRange" [sliderOptions]="targetAudienceOptions" (sliderRangeHandler)="TargetAudienceSliderRangeHandler($event)"></imx-ngx-slider>
    </div>


    <div fxLayout="column" class="imx-range-sliders">
      <p class="black-text">In-Market Target Comp Index</p>
        <imx-ngx-slider [sliderRange]="inMarketCompIndexSliderRange" [sliderOptions]="inMarketCompIndexOptions" (sliderRangeHandler)="inMarketCompIndexSliderRangeHandler($event)"></imx-ngx-slider>
    </div>

  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button class="add-link" disableRipple (click)="openMarketDialog()"><mat-icon>add</mat-icon> Market</button> -->
  </mat-card-actions>
</mat-card>
