<h4 mat-dialog-title>Select Operator</h4>
<button mat-icon-button mat-dialog-close class="mat-dialog-close">
  <mat-icon>highlight_off</mat-icon>
</button>
<mat-dialog-content>
  <div class="create-operator-dialog" [ngClass]="{'operator-popup': type === 'create'}">
    <app-add-inventory [scenario]="scenario" [operators]="operators" [selectedPlanTab]="selectedPlanTab" (applyFilter)="applyFilter($event)" [type]="type" [isOnlyOperatorFilter]="true" ></app-add-inventory>
  </div>
</mat-dialog-content>
